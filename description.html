<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gig Description</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto py-4 px-6 flex items-center justify-between flex-wrap md:flex-nowrap">
      <!-- Logo and Dashboard -->
      <div class="flex items-center space-x-3 mb-4 md:mb-0 w-full md:w-auto justify-between">
        <div class="flex items-center space-x-3">
          <img src="https://cdn-icons-png.flaticon.com/512/889/889192.png" alt="Fiverr" class="h-8">
          <span class="text-xl font-bold">Dashboard</span>
        </div>
        <!-- Mobile Hamburger Icon -->
        <div class="md:hidden">
          <button class="text-gray-600 focus:outline-none" id="menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Navigation Links -->
      <div class="hidden md:flex md:items-center md:space-x-8 w-full md:w-auto" id="menu">
        <a href="#" class="text-gray-600">My Business</a>
        <a href="#" class="text-gray-600">Growth & Marketing</a>
        <a href="#" class="text-gray-600">Analytics</a>
        <div class="relative">
          <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" class="w-8 h-8 rounded-full" alt="User Avatar">
        </div>
      </div>
    </div>
  </header>
  <div id="nav-links" class="hidden md:flex flex-col md:flex-row md:items-center justify-center md:space-x-4 mt-4">
    <div class="flex flex-col md:flex-row md:items-center justify-center space-x-4">
        <div class="flex space-x-2 items-center">
            <button id="step-1" class="step-btn bg-gray-200 text-white px-3 py-2 rounded-full">1</button>
            <span>Overview</span>
        </div>

        <span>&gt;</span>
        
        <div class="flex space-x-2 items-center">
            <button id="step-2" class="step-btn bg-gray-200 text-gray-500 px-3 py-2 rounded-full">2</button>
            <span>Pricing</span>
        </div>

        <span>&gt;</span>
        
      
        

        <div class="flex space-x-2 items-center">
            <button id="step-5" class="step-btn bg-gray-200 text-gray-500 px-3 py-2 rounded-full">3</button>
            <span>Gallery</span>
        </div>

    </div>


</div>
</div>
   
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex flex-col md:flex-row md:space-x-8">
                <div class="md:w-2/3">
                    <h1 class="text-3xl font-semibold text-gray-900 mb-4">Description</h1>
                    <div class="bg-white shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-2">Briefly Describe Your Gig</h2>
                            <div class="mb-2 flex space-x-2">
                                <button class="p-2 rounded hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                </button>
                                <button class="p-2 rounded hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                                </button>
                                <button class="p-2 rounded hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                                </button>
                                <button class="p-2 rounded hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                                </button>
                            </div>
                            <textarea id="description" class="w-full h-48 p-2 border rounded-md" placeholder="Include the most important information for your Gig."></textarea>
                            <div class="mt-2 text-sm text-gray-500 text-right">
                                <span id="char-count">0</span>/1200 Characters
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md:w-1/3 mt-6 md:mt-0">
                    <div class="bg-blue-50 shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-4">Payment Details</h2>
                            <div class="mb-4">
                                <label for="amount" class="block text-sm font-medium text-gray-700">
                                    Amount
                                </label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">$</span>
                                    </div>
                                    <input type="text" name="amount" id="amount" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                                </div>
                            </div>
                            <div class="text-sm text-gray-500">
                                <p class="flex items-center mb-2">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Enter the amount you wish to charge for this gig.
                                </p>
                                <p class="flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Need help? Contact our support team.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-4 right-4">
        <button id="submit-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
            Submit
        </button>
    </div>

    <script>
           
             // Hamburger Menu Toggle
  const hamburgerBtn = document.getElementById('hamburger-btn');
  const navLinks = document.getElementById('nav-links');

  hamburgerBtn.addEventListener('click', () => {
      navLinks.classList.toggle('hidden');
  });
  const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
      
        const descriptionTextarea = document.getElementById('description');
        const charCount = document.getElementById('char-count');
        const amountInput = document.getElementById('amount');
        const submitBtn = document.getElementById('submit-btn');

        descriptionTextarea.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            if (count > 1200) {
                this.value = this.value.slice(0, 1200);
                charCount.textContent = 1200;
            }
        });

        submitBtn.addEventListener('click', async function() {
            const description = descriptionTextarea.value;
            const amount = amountInput.value;

            if (!description || !amount) {
                alert('Please fill in both the description and amount fields.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/dev/upload/pricing', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description, amount }),
                });

                if (response.ok) {
                    alert('Data sent successfully!');
                } else {
                    throw new Error('Failed to send data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send data. Please try again.');
            }
        });
    </script>
</body>
</html>
